name: linting-building-testing
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    check-bats-version:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - name: Bootstraping packages
              run: yarn install
            - name: Linting
              run: yarn lint
            - name: Linting
              run: yarn lint
            - name: Linting typescript
              run: yarn lint:ts
            - name: Linting css
              run: yarn lint:css
            - name: Build storybook
              run: yarn storybook:build
            - name: Test components
              run: yarn test:unit
            - name: Test ui
              run: yarn test:ui
